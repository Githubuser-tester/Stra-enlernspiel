<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finde die Straße</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .overlay {
            position: absolute;
            z-index: 1;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            font-size: 1.2rem;
        }

        #info-button {
            top: 10px;
            left: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #task {
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        #feedback {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
        }

        #scoreboard {
            top: 60px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            width: 200px;
        }

        #sidebar {
            position: absolute;
            top: 0;
            right: -320px; /* Versteckt im geschlossenen Zustand */
            width: 300px;
            height: 100%;
            background-color: #1e1e1e;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease;
            overflow-y: auto;
            padding: 20px;
            z-index: 2;
        }

        #sidebar.open {
            right: 0;
        }

        #close-sidebar {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        li {
            padding: 5px;
            cursor: pointer;
        }

        li:hover {
            background-color: #333;
        }

        .correct {
            color: #4caf50;
        }

        .wrong {
            color: #f44336;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map"></div>

    <button id="info-button" class="overlay">i</button>
    
    <div id="task" class="overlay">
        Finde die Straße: <span id="street-name"></span>
    </div>

    <div id="feedback" class="overlay"></div>
    
    <div id="scoreboard" class="overlay">
        <div>
            Korrekt geraten: <span id="correct-score" class="correct">0</span><br>
            Falsch geraten: <span id="wrong-score" class="wrong">0</span>
        </div>
        <div class="score-section">
            <h2>Richtig geraten</h2>
            <ul id="correct-list"></ul>
        </div>
        <div class="score-section">
            <h2>Falsch geraten</h2>
            <ul id="wrong-list"></ul>
        </div>
    </div>

    <div id="sidebar">
        <button id="close-sidebar">X</button>
        <h2>Informationen</h2>
        <div id="sidebar-content"></div>
    </div>

    <script>
        var map = L.map('map', {
            zoomControl: false, // Entfernt die Zoom-Buttons
        }).setView([50.9271, 11.5892], 13); // Jena, Markt

        // OpenStreetMap Layer hinzufügen
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors',
        }).addTo(map);

        const marketLatLng = [50.9271, 11.5892]; // Koordinaten des Marktplatzes in Jena
        let searchRadius = 50; // Startet mit einem Radius von 50 Metern
        let streets = [];
        let currentStreet;
        let correctScore = 0;
        let wrongScore = 0;
        let correctStreets = [];
        let wrongStreets = [];

        // Funktion zum Abrufen aller Straßen innerhalb des aktuellen Radius vom Markt
        async function loadStreets() {
            const query = `
                [out:json];
                (
                    way["highway"](around:${searchRadius},${marketLatLng[0]},${marketLatLng[1]});
                );
                out tags geom;
            `;
            const url = 'https://overpass-api.de/api/interpreter?data=' + encodeURIComponent(query);
            
            const response = await fetch(url);
            const data = await response.json();

            // Filtere Straßen ohne Namen und den Busbahnhof heraus
            streets = data.elements
                .filter(element => element.tags.name && !/busbahnhof/i.test(element.tags.name)) // Nur Straßen mit einem definierten Namen und nicht "Busbahnhof"
                .map(element => ({
                    name: element.tags.name,
                    id: element.id,
                    coords: element.geometry.map(coord => [coord.lat, coord.lon])
                }));

            selectRandomStreet();
        }

        function selectRandomStreet() {
            if (streets.length > 0) {
                const randomIndex = Math.floor(Math.random() * streets.length);
                currentStreet = streets[randomIndex];
                document.getElementById("street-name").textContent = currentStreet.name;
            } else {
                document.getElementById("feedback").textContent = "Keine Straßen gefunden. Bitte aktualisiere die Seite.";
            }
        }

        // Funktion zum Überprüfen der Straße mit Hilfe der Nominatim API
        async function checkStreet(lat, lon) {
            const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`;
            const response = await fetch(url);
            const data = await response.json();
            const streetName = data.address.road || data.address.pedestrian || data.address.residential || "";

            return streetName.toLowerCase();
        }

        function compareStreetNames(name1, name2) {
            return name1.trim().toLowerCase() === name2.trim().toLowerCase();
        }

        // Funktion zum Hervorheben der richtigen Straße
        async function highlightCorrectStreet(color) {
            const query = `
                [out:json];
                way["name"="${currentStreet.name}"](around:500,${marketLatLng[0]},${marketLatLng[1]});
                out geom;
            `;
            const url = 'https://overpass-api.de/api/interpreter?data=' + encodeURIComponent(query);
            const response = await fetch(url);
            const data = await response.json();

            data.elements.forEach(element => {
                if (element.type === "way") {
                    const coordinates = element.geometry.map(coord => [coord.lat, coord.lon]);
                    L.polyline(coordinates, {
                        color: color,
                        weight: 5,
                        opacity: 0.7
                    }).addTo(map);
                }
            });

            // Karte auf die Mitte des ersten Segments zentrieren
            if (data.elements.length > 0) {
                const firstSegment = data.elements[0].geometry;
                const centerIndex = Math.floor(firstSegment.length / 2);
                const centerLatLng = [firstSegment[centerIndex].lat, firstSegment[centerIndex].lon];
                map.setView(centerLatLng, 15);
            }
        }

        // Funktion zum Bearbeiten des Straßennamens und Laden der Informationen aus Wikipedia
        async function loadStreetInfo(streetName) {
            let searchTerm = streetName;
            if (searchTerm.includes('-')) {
                searchTerm = searchTerm.substring(0, searchTerm.lastIndexOf('-'));
                searchTerm = searchTerm.replace(/-/g, ' ');
            } else {
                searchTerm = searchTerm.replace(/straße\b|gasse\b|weg\b|platz\b|ring\b|allee\b/gi, '').trim();
            }

            // Lade Informationen aus Wikipedia
            const url = `https://de.wikipedia.org/w/api.php?action=query&prop=extracts&explaintext&format=json&titles=${encodeURIComponent(searchTerm)}&origin=*`;
            const response = await fetch(url);
            const data = await response.json();
            const pages = data.query.pages;

            if (pages) {
                const page = Object.values(pages)[0];
                if (page.extract) {
                    document.getElementById("sidebar-content").innerHTML = page.extract;
                    toggleSidebar(true);
                } else {
                    document.getElementById("sidebar-content").innerHTML = "Keine Informationen gefunden.";
                    toggleSidebar(true);
                }
            } else {
                document.getElementById("sidebar-content").innerHTML = "Keine Informationen gefunden.";
                toggleSidebar(true);
            }
        }

        function updateScoreboard() {
            document.getElementById("correct-score").textContent = correctScore;
            document.getElementById("wrong-score").textContent = wrongScore;

            const correctList = document.getElementById("correct-list");
            correctList.innerHTML = '';
            correctStreets.forEach(street => {
                const li = document.createElement("li");
                li.textContent = street.name;
                li.onclick = () => map.setView(street.coords[0], 15);
                correctList.appendChild(li);
            });

            const wrongList = document.getElementById("wrong-list");
            wrongList.innerHTML = '';
            wrongStreets.forEach(street => {
                const li = document.createElement("li");
                li.textContent = street.name;
                li.onclick = () => map.setView(street.coords[0], 15);
                wrongList.appendChild(li);
            });
        }

        function addStreetToList(street, list, listArray) {
            if (!listArray.some(s => s.name === street.name)) {
                listArray.push(street);
                const li = document.createElement("li");
                li.textContent = street.name;
                li.onclick = () => map.setView(street.coords[0], 15);
                list.appendChild(li);
            }
        }

        function toggleSidebar(open) {
            const sidebar = document.getElementById("sidebar");
            if (open) {
                sidebar.classList.add("open");
            } else {
                sidebar.classList.remove("open");
            }
        }

        document.getElementById("close-sidebar").onclick = function() {
            toggleSidebar(false); // Schließe die Seitenleiste beim Klicken auf das "X"
        };

        document.getElementById("info-button").onclick = function() {
            const sidebar = document.getElementById("sidebar");
            if (sidebar.classList.contains("open")) {
                toggleSidebar(false); // Schließe die Seitenleiste, wenn sie bereits offen ist
            } else {
                loadStreetInfo(currentStreet.name); // Lade Informationen und öffne die Seitenleiste
            }
        };

        map.on('click', async function(e) {
            const lat = e.latlng.lat;
            const lon = e.latlng.lng;
            const clickedStreet = await checkStreet(lat, lon);

            if (compareStreetNames(clickedStreet, currentStreet.name)) {
                document.getElementById("feedback").textContent = `Richtig! Du hast die Straße gefunden: ${clickedStreet}`;
                correctScore++;

                // Grüne Linie zur Hervorhebung der richtigen Straße hinzufügen
                await highlightCorrectStreet('green');

                addStreetToList(currentStreet, document.getElementById("correct-list"), correctStreets);
                searchRadius += 50; // Erhöhe den Suchradius um 50 Meter
            } else {
                document.getElementById("feedback").textContent = `Falsch! Du hast auf die Straße ${clickedStreet} geklickt.`;
                wrongScore++;
                addStreetToList(currentStreet, document.getElementById("wrong-list"), wrongStreets);
                searchRadius = 50; // Setze den Suchradius zurück auf 50 Meter

                // Rote Linie zur Hervorhebung der richtigen Straße hinzufügen
                await highlightCorrectStreet('red');
            }

            // Scoreboard aktualisieren
            updateScoreboard();

            // Lade die Straßen im neuen Radius und wähle eine zufällige Straße aus
            loadStreets();
        });

        // Starten mit der Auswahl und dem Laden der Straßen
        loadStreets();
    </script>
</body>
</html>
